version: 2
jobs:
  build:
    
    working_directory: ~/RMIT-SEPT/majorproject-1-fri-10-30-5/BackEnd

    docker:
      - image: circleci/openjdk:8-jdk-stretch
      - image: circleci/postgres:9.6.3-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test

    steps:

      - checkout:
            path: ~/RMIT-SEPT

      - restore_cache:
          key: RMIT-SEPT--majorproject-1-fri-10-30-5-BackEnd-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: RMIT-SEPT--majorproject-1-fri-10-30-5-BackEnd-{{ checksum "pom.xml" }}
      
      - run: mvn package
      
      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
          path: target/demo-0.0.1-SNAPSHOT.jar